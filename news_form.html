<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>学生-个人设置</title>
    <link rel="stylesheet" th:href="@{/lib/Layui/css/layui.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/lib/solar/stylesheets/simple-calendar.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script type="text/javascript" th:src="@{/lib/Layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/lib/solar/javascripts/simple-calendar.js}"></script>
</head>
<body>
<div class="layui-form-item">
    <form class="layui-form" th:action="@{/news/up_news_1}" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">输入消息:</label>
            <div class="layui-input-block">
                <textarea name="news" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" type="submit" lay-filter="formDemo">立即提交</button>
            </div>
        </div>
    </form>

</div>

</body>
<script>
    layui.use('form', function() {
        var form = layui.form;


        form.on('submit(formDemo)', function(data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</html>
