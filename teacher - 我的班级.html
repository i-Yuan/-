<!DOCTYPE html>
<html
		xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<title>教师-我的班级</title>
		<link rel="stylesheet" th:href="@{/lib/Layui/css/layui.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{lib/solar/stylesheets/simple-calendar.css}">
		<link rel="stylesheet" th:href="@{css/style.css}" />
		<script type="text/javascript" th:src="@{lib/Layui/layui.js}"></script>
		<script type="text/javascript" th:src="@{lib/solar/javascripts/simple-calendar.js}"></script>
	</head>

	<body>
		<div class="layui-nav">
			<div class="box-center nav clear">
				<a class="logo" href="#"><img th:src="@{/img/logo.png}"></a>

				<ul class="navmenu" lay-filter="">
					<li class="layui-nav-item">
						<a href="">首页</a>
					</li>
					<li class="layui-nav-item">
						<a href="">课程广场</a>
					</li>
					<li class="layui-nav-item layui-this">
						<a href="">我的学习</a>
					</li>
					<li class="layui-nav-item my">
						<a href=""><img th:src="@{/img/face.png}" class="layui-nav-img">我</a>
						<dl class="layui-nav-child">
							<dd>
								<a href="/teacherhome/editor">修改信息</a>
							</dd>
							<dd>
								<a href="javascript:;">安全管理</a>
							</dd>
							<dd>
								<a href="/teacherhome/logout">退了</a>
							</dd>
						</dl>
					</li>
				</ul>
			</div>
		</div>
		<div class="box-center conbg">
			<div class="leftbox">
				<div class="face">
					<img th:src="@{/img/face.png}">
					<div th:text="${teacher.getRealname()}" class="lefname">某某某</div>
					<span class="ide">已认证</span>
				</div>

				<ul class="lefnav">
					<li class="this">
						<a th:href="@{/teacherhome}">我的班级</a>
					</li>
					<li class="">
						<a href="">课程进度</a>
					</li>
					<li class="">
						<a th:href="@{/teacherhome/news}">消息中心</a>
					</li>
					<li class="">
						<a th:href="@{/teacherhome/editor}">个人设置</a>
					</li>
					<li class="">
						<a th:href="@{/teacherhome/user_editor}">用户设置</a>
					</li>
				</ul>

			</div>

			<div class="rightbox">
				<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
					<ul class="layui-tab-title">
						<li class="layui-this">我的课程</li>
					</ul>
					<div class="layui-tab-content">
						<div style="padding: 20px; background-color: #F2F2F2;">
							<div class="layui-row layui-col-space15">
								<div class="layui-col-md6" th:each="Class:${classes}">
									<div class="layui-card">
										<div class="layui-card-header" th:text="${Class.getCoursename()}"></div>
										<div class="layui-card-body" th:text="${Class.getClassnum()}"></div>
										<button class="layui-btn layui-btn-info"><a th:href="@{'/teacherhome/student_score/' + ${Class.getClassnum()}}">班级详细界面</a></button>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>

				
			</div>
		</div>

	</body>

	<script>
		layui.use('element', function() {
			var element = layui.element;
		});
	</script>

</html>
