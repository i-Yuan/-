<!DOCTYPE html>
<html
		xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>知识地图-登录</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="lib/Layui/css/layui.css" />
	</head>
	<body>
	<div class="bg">
		<div class="logingbox box-center">
			<img class="loginimg" src="img/img.jpg" />
			<div class="loginteb">
				<h2>知识地图学习系统</h2>
				<div>
					<form method="post" th:action="@{/login}">
						<div class="name" >帐号：<input type="text" name="username"></div>
						<div class="pwd" >密码：<input type="password" name="password"></div>
						<div class="loginbtn"><button type="submit">登录</button></div>
						<div class="bear">
							<input type="checkbox" /><span>记住密码</span>
							<a href="#">忘记密码？</a>
						</div>
						<a th:href="@{/signup}" class="loginre">立即注册</a>
					</form>
				</div>
			</div>
			<a class="retu">
				<img src="img/arrows.png" />
				<span>返回首页</span>
			</a>
			<div class="hint">本系统暂不提供游客登录</div>
		</div>



	</div>
	</body>
</html>
