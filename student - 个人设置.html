<!DOCTYPE html>
<html
		xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<title>学生-个人设置</title>
		<link rel="stylesheet" th:href="@{/lib/Layui/css/layui.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/lib/solar/stylesheets/simple-calendar.css}">
		<link rel="stylesheet" th:href="@{/css/style.css}" />
		<script type="text/javascript" th:src="@{/lib/Layui/layui.js}"></script>
		<script type="text/javascript" th:src="@{/lib/solar/javascripts/simple-calendar.js}"></script>
	</head>

	<body>
		<div class="layui-nav">
			<div class="box-center nav clear">
				<a class="logo" href="#"><img th:src="@{/img/logo.png}"></a>

				<ul class="navmenu" lay-filter="">
					<li class="layui-nav-item">
						<a href="">首页</a>
					</li>
					<li class="layui-nav-item ">
						<a href="">课程广场</a>
					</li>
					<li class="layui-nav-item layui-this">
						<a href="">我的学习</a>
					</li>
					<li class="layui-nav-item my">
						<a href=""><img th:src="@{/img/face.png}" class="layui-nav-img">我</a>
						<dl class="layui-nav-child">
							<dd>
								<a href="/studenthome/editor">修改信息</a>
							</dd>
							<dd>
								<a href="javascript:;">安全管理</a>
							</dd>
							<dd>
								<a href="/stduenthome/logout">退了</a>
							</dd>
						</dl>
					</li>
				</ul>
			</div>
		</div>
		<div class="box-center conbg">
			<div class="leftbox">
				<div class="face">
					<img th:src="@{/img/face.png}">
					<div th:text="${student.getRealname()}" class="lefname">某某某</div>
					<span class="ide">已认证</span>
				</div>

				<ul class="lefnav">
					<li class="">
						<a th:href="@{/studenthome}">我的学习</a>
					</li>
					<li class="">
						<a href="javascript:;">我的收藏</a>
					</li>
					<li class="">
						<a th:href="@{/studenthome/news}">消息中心</a>
					</li>
					<li class="this">
						<a th:href="@{/studenthome/editor}">个人设置</a>
					</li>
				</ul>

			</div>

			<div class="rightbox">
				<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
					<ul class="layui-tab-title">
						<li class="layui-this">个人信息</li>
						<li>认证信息</li>
						<li>修改头像</li>
						<li>修改密码</li>
					</ul>
					<div class="layui-tab-content">
						<div class="layui-tab-item layui-show">
							<table>
								<colgroup>
									<col width="150">
									<col width="200">
									<col>
								</colgroup>
								<thead>
								<tr>
									<th>属性</th>
									<th>具体信息</th>
								</tr>
								</thead>
								<tbody>
								<tr>
									<td>姓名</td>
									<td th:text="${student.getRealname()}"></td>
								</tr>
								<tr>
									<td>学号</td>
									<td th:text="${student.getStudentnum()}"></td>
								</tr>
								<tr>
									<td>身份</td>
									<td th:text="${student.getStatus()}"></td>
								</tr>
								<tr>
									<td>邮箱</td>
									<td th:text="${student.getEmail()}"></td>
								</tr>
								<tr>
									<td>电话</td>
									<td th:text="${student.getPhone()}"></td>
								</tr>
								</tbody>
							</table>
						</div>
						<div class = "layui-tab-item">
							<div class="layui-form-item">
								<form class="layui-form" th:action="@{/studenthome/editor}" method="post">
									<div class="layui-form-item">
										<label class="layui-form-label">姓名：</label>
										<div class="layui-input-block">
											<input type="text" name="realname" lay-verify="title" autocomplete="off"  class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">学号：</label>
										<div class="layui-input-block">
											<input type="text" name="studentnum" lay-verify="title" autocomplete="off" class="layui-input">
										</div>
									</div>

									<div class="layui-form-item">
										<div class="layui-inline">
											<label class="layui-form-label">手机号：</label>
											<div class="layui-input-inline">
												<input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
											</div>
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">邮箱：</label>
										<div class="layui-input-inline">
											<input type="email" name="email" lay_verify="required|email" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<div class="layui-input-block">
											<button type="submit" class="layui-btn" lay-filter="demo1">立即提交</button>
										</div>
									</div>

								</form>
							</div>
						</div>
						<div class="layui-tab-item">
							<div class="layui-upload">
								<button type="button" class="layui-btn" id="test1">
									<i class="layui-icon">&#xe67c;</i>上传图片
								</button>
								<div class="layui-upload-list">
									<img class="layui-upload-img" id="demo1">
									<p id="demoText"></p>
								</div>
							</div>

						</div>
						<div class="layui-tab-item">
								<form method="post" th:action="@{/studenthome/editor_1}">
									<div class="layui-form-item">
										<label class="layui-form-label">密码:</label>
										<div class="layui-input-inline">
											<input type="passwordd" name="password" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">确认密码:</label>
										<div class="layui-input-inline">
											<input type="passwordd" name="password-confrom" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<div class="layui-input-block">
											<button type="submit" class="layui-btn" lay-filter="demo1">提交更改</button>
										</div>
									</div>
								</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
	<script>
		layui.use('element', function() {
			var element = layui.element;
		});
	</script>
	<script>
		layui.use('form', function() {
			var form = layui.form;

		
			form.on('submit(formDemo)', function(data) {
				layer.msg(JSON.stringify(data.field));
				return false;
			});
		});
	</script>
	<script th:src="@{/static/build/layui.js}"></script>
	<script>
        layui.use('upload', function(){
            var upload = layui.upload;
            var  $ = layui.jquery;

            //执行实例
            var uploadInst = upload.render({
                elem: '#test1' //绑定元素
                ,multiple: true
                ,url: '/studenthome/upload' //上传接口
				,before: function(obj){
                    //预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result){
                        $('#demo1').attr('src', result); //图片链接（base64）
                    });
                }
                ,done: function(res){
                    if(res.code > 0){
						layer.open({
                            type:2,
                            title:'fail......',
                            content:'图片上传失败!!!'
                        })
					}
                    layer.open({
                        type:1,
                        title:'success!!!',
                        content:'图片上传成功!!!'
                    });
                }
                ,error: function(){
                    layer.open({
                        type:2,
                        title:'fail......',
                        content:'图片上传失败!!!'
                    })
                }
            });
        });
	</script>
	<script>
		var myCalendar = new SimpleCalendar('#calendar');
	</script>

</html>
