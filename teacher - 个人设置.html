<!DOCTYPE html>
<html
		xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<title>教师-个人设置</title>
		<link rel="stylesheet" href="/lib/Layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/lib/solar/stylesheets/simple-calendar.css">
		<link rel="stylesheet" href="/css/style.css" />
		<script type="text/javascript" src="/lib/Layui/layui.js"></script>
		<script type="text/javascript" src="/lib/solar/javascripts/simple-calendar.js"></script>
	</head>

	<body>
		<div class="layui-nav">
			<div class="box-center nav clear">
				<a class="logo" href="#"><img src="/img/logo.png"></a>

				<ul class="navmenu" lay-filter="">
					<li class="layui-nav-item">
						<a href="">首页</a>
					</li>
					<li class="layui-nav-item ">
						<a href="">课程广场</a>
					</li>
					<li class="layui-nav-item layui-this">
						<a href="">我的学习</a>
					</li>
					<li class="layui-nav-item my">
						<a href=""><img src="/img/face.png" class="layui-nav-img">我</a>
						<dl class="layui-nav-child">
							<dd>
								<a href="/teacherhome/editor">修改信息</a>
							</dd>
							<dd>
								<a href="javascript:;">安全管理</a>
							</dd>
							<dd>
								<a href="/teacherhome/logout">退了</a>
							</dd>
						</dl>
					</li>
				</ul>
			</div>
		</div>
		<div class="box-center conbg">
			<div class="leftbox">
				<div class="face">
					<img src="img/face.png">
					<div  class="lefname" th:text="${teacher.getRealname()}">某某某</div>
					<span class="ide">已认证</span>
				</div>

				<ul class="lefnav">
					<li class="">
						<a th:href="@{/teacherhome}">我的班级</a>
					</li>
					<li class="">
						<a href="">课程进度</a>
					</li>
					<li class="">
						<a th:href="@{/teacherhome/news}">消息中心</a>
					</li>
					<li class="this">
						<a th:href="@{/teacherhome/editor}">个人设置</a>
					</li>
					<li class="">
						<a th:href="@{/teacherhome/user_editor}">用户设置</a>
					</li>
				</ul>
			</div>

			<div class="rightbox">
				<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
					<ul class="layui-tab-title">
						<li class="layui-this">个人信息</li>
						<li>修改信息</li>
						<li>修改头像</li>
						<li>修改密码</li>
					</ul>
					<div class="layui-tab-content">
						<div class="layui-tab-item layui-show">
							<div class="layui-form-item">
								<table class = "layui-table">
									<colgroup>
										<col width="150">
										<col width="200">
										<col>
									</colgroup>
									<thread>
										<tr>
											<th>个人信息介绍</th>
											<th>具体信息</th>
										</tr>
									</thread>
									<tbody>
										<tr>
											<td>姓名:</td>
											<td th:text="${teacher.getRealname()}"></td>
										</tr>
										<tr>
											<td>职工号:</td>
											<td th:text="${teacher.getStudentnum()}"></td>
										</tr>
										<tr>
											<td>身份:</td>
											<td th:text="${teacher.getStatus()}"></td>
										</tr>
										<tr>
											<td>电话:</td>
											<td th:text="${teacher.getPhone()}"></td>
										</tr>
										<tr>
											<td>邮箱:</td>
											<td th:text="${teacher.getEmail()}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="layui-tab-item">
							<form class="layui-form" th:action="@{/teacherhome/editor}" method="post">
								<div class="layui-form-item">
									<label class="layui-form-label">姓名：</label>
									<div class="layui-input-block">
										<input type="text" name="realname" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
									</div>
								</div>

								<div class="layui-form-item">
									<div class="layui-inline">
										<label class="layui-form-label">手机号：</label>
										<div class="layui-input-inline">
											<input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
										</div>
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">邮箱：</label>
									<div class="layui-input-inline">
										<input type="tel" name="email" lay-verify="required|email" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<div class="layui-input-block">
										<button type="submit" class="layui-btn" lay-filter="demo1">立即提交</button>
									</div>
								</div>

							</form>
						</div>
						<div class="layui-tab-item">
							<div class="layui-upload">
								<button type="button" class="layui-btn" id="test1">
									<i class="layui-icon">&#xe67c;</i>上传图片
								</button>
								<div class="layui-upload-list">
									<img class="layui-upload-img" id="demo1">
									<p id="demoText"></p>
								</div>
							</div>
						</div>
						<div class="layui-tab-item">
							<form class="layui-form" th:action="@{/teacherhome/editor_1}" method="post">
								<div class="layui-form-item">
									<label class="layui-form-label">密码:</label>
									<div class="layui-input-inline">
										<input type="password" name="password" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">确认密码:</label>
									<div class="layui-input-inline">
										<input type="password" name="password-conform" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<div class="layui-input-block">
										<button type="submit" class="layui-btn" lay-filter="demo1">提交更改</button>
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
	<script>
		layui.use('element', function() {
			var element = layui.element;
		});
	</script>
	<script>
		layui.use('form', function() {
			var form = layui.form;

			
			form.on('submit(formDemo)', function(data) {
				layer.msg(JSON.stringify(data.field));
				return false;
			});
		});
	</script>
	<script th:src="@{/static/build/layui.js}"></script>
	<script>
        layui.use('upload', function(){
            var upload = layui.upload;
            var  $ = layui.jquery;

            //执行实例
            var uploadInst = upload.render({
                elem: '#test1' //绑定元素
                ,multiple: true
                ,url: '/studenthome/upload' //上传接口
                ,before: function(obj){
                    //预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result){
                        $('#demo1').attr('src', result); //图片链接（base64）
                    });
                }
                ,done: function(res){
                    if(res.code > 0){
                        layer.open({
                            type:2,
                            title:'fail......',
                            content:'图片上传失败!!!'
                        })
                    }
                    layer.open({
                        type:1,
                        title:'success!!!',
                        content:'图片上传成功!!!'
                    });
                }
                ,error: function(){
                    layer.open({
                        type:2,
                        title:'fail......',
                        content:'图片上传失败!!!'
                    })
                }
            });
        });
	</script>


</html>
